<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Random Quote Machine</title>
  
  
  <link rel='stylesheet prefetch' href='https://opensource.keycdn.com/fontawesome/4.7.0/font-awesome.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body id="body">
  <div id="quote-box">
    <img src="https://s6.postimg.org/dyd506hi9/Coffee_Mug.png" style="width:800px;height:600px;">
    <div id="text">
    </div>
    <div id="author">
    </div>
    <div id="buttons"> 
      <a href="#" id="new-quote" onclick="onNewQuoteClick()">
         <i class="fa fa-quote-right fa-2x"></i>
      </a>
      <a href="#" id="tweet-quote" target="_blank" onclick="onTweetClick()"> 
         <i class="fa fa-twitter-square fa-2x"></i>
      </a>
    </div>
  </div>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

    <script src="js/index.js"></script>

</body>
</html>
